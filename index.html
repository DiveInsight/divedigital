<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Store - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }

        .container {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background-color: #3498db;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        .contact {
            font-style: italic;
            color: #666;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
